<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport"
	content="width=device-width, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
</head>
<div ng-constroller="agendaCtrl" id="content-top">

	<div ng-show="index==false" class="container-web">
		<h3 style="font-weight: bold;">AGENDAMENTOS</h3>
		<br>
		<div class="panel-group col-12 col-md-12">
			<div class="panel panel-dark">
				<div class="panel-heading">Agenda</div>
				<div class="panel-body">
					<form novalidate="novalidate">
						<div class="row">
							<div class="col-12 col-md-6">
								<label class="control-label" for="cliente">Cliente</label> <select
									class="form-control linhaMobile selectpicker"
									ng-model="agenda.idCliente" id="cliente">
									<option ng-repeat="option in clientes" value="{{option.id}}">{{option.nome}}</option>
								</select>
							</div>
							<div class="col-12 col-md-6">
								<label class="control-label" for="empreendimento">Empreendimento</label>
								<select class="form-control linhaMobile selectpicker"
									ng-model="agenda.idEmpreendimento" id="empreendimento">
									<option ng-repeat="option in empreendimentos"
										value="{{option.id}}">{{option.nome}}</option>
								</select>
							</div>
						</div>
						<div class="row">
							<div class="col-6 col-md-3 esquerda">
								<p>
									<label class="control-label" for="inputAgendado">Agendar</label>
								</p>
								<p>
									<input type="checkbox" id="inputAgendado"
										class="form-control linhaMobile" ng-model="agenda.agendado"
										style="width: 20px;" />
								</p>
							</div>
							<div class="col-6 col-md-3">
								<label class="control-label" for="data">Data</label> <input
									type="text" id="data" class="form-control linhaMobile"
									ng-model="agenda.data" ui-mask="99/99/9999 99:99" />
							</div>
						</div>
						<div class="row">
							<div class="col-12 col-md-12">
								<label class="control-label" for="historico">Histórico</label>
								<textarea name="historico" ng-model="agenda.historico"
									class="form-control" rows="10" cols="1000"></textarea>
							</div>
						</div>
						<div ng-show="detalhe == true">
							<div class="row">
								<div class="col-6 col-md-3">
									<label class="control-label" for="inputProfissao">Profissão</label>
									<input type="text" id="inputProfissao"
										class="form-control linhaMobile"
										ng-model="agenda.cliente.profissao" ng-disabled="true" />
								</div>
								<div class="col-6 col-md-3">
									<label class="control-label" for="inputRenda">Renda</label> <input
										type="text" id="inputRenda" class="form-control linhaMobile"
										ng-model="agenda.cliente.renda" ng-disabled="true"
										ng-currency-mask />
								</div>
								<div class="col-6 col-md-3">
									<label class="control-label" for="inputEntrada">Entrada</label>
									<input type="text" id="inputEntrada"
										class="form-control linhaMobile"
										ng-model="agenda.cliente.entrada" ng-disabled="true"
										ng-currency-mask />
								</div>
								<div class="col-6 col-md-3">
									<label class="control-label" for="inputFGTS">FGTS</label> <input
										type="text" id="inputFGTS" class="form-control linhaMobile"
										ng-model="agenda.cliente.fgts" ng-disabled="true" ng-currency-mask />
								</div>
							</div>

							<div class="row">
								<div class="col-12 col-md-6">
									<label class="control-label" for="inputContato">Contato-1</label>
									<input type="text" id="inputContato"
										class="form-control linhaMobile"
										ng-model="agenda.cliente.contato1" ng-disabled="true" />
								</div>
								<div class="col-10 col-md-3">
									<label class="control-label" for="inputFone1">Telefone-1</label>
									<input type="text" id="inputFone1"
										class="form-control linhaMobile"
										ng-model="agenda.cliente.fone1" ng-disabled="true"
										ui-mask="(99)9?9999-9999" />
								</div>

								<div class="col-2 col-md-3 esquerda">
									<p>
										<label class="control-label" for="inputWhatsApp">Zap</label>
									</p>
									<p>
										<input type="checkbox" id="inputWhatsApp" style="width: 20px;"
											class="form-control linhaMobile"
											ng-model="agenda.cliente.whatsapp1" ng-disabled="true" />
									</p>
								</div>
							</div>

							<div class="row">
								<div class="col-12 col-md-6">
									<label class="control-label" for="inputContato2">Contato-2</label>
									<input type="text" id="inputContato2"
										class="form-control linhaMobile"
										ng-model="agenda.cliente.contato2" ng-disabled="true" />
								</div>

								<div class="col-10 col-md-3">
									<label class="control-label" for="inputFone2">Telefone-2</label>
									<input type="text" id="inputFone2"
										class="form-control linhaMobile"
										ng-model="agenda.cliente.fone2" ng-disabled="true"
										ui-mask="(99)9?9999-9999" />
								</div>
								<div class="col-2 col-md-3 esquerda">
									<p>
										<label class="control-label" for="inputWhatsApp2">Zap</label>
									</p>
									<p>
										<input type="checkbox" id="inputWhatsApp2"
											class="form-control linhaMobile"
											ng-model="agenda.cliente.whatsapp2" ng-disabled="true"
											style="width: 20px;" />
									</p>
								</div>
							</div>

							<div class="row">
								<div class="col-12 col-md-6">
									<label class="control-label" for="inputContato3">Contato-3</label>
									<input type="text" id="inputContato3"
										class="form-control linhaMobile"
										ng-model="agenda.cliente.contato3" ng-disabled="true" />
								</div>

								<div class="col-10 col-md-3">
									<label class="control-label" for="inputFone3">Telefone-3</label>
									<input type="text" id="inputFone3"
										class="form-control linhaMobile"
										ng-model="agenda.cliente.fone3" ng-disabled="true"
										ui-mask="(99)9?9999-9999" />
								</div>
								<div class="col-2 col-md-3 esquerda">
									<p>
										<label class="control-label" for="inputWhatsApp3">Zap</label>
									</p>
									<p>
										<input type="checkbox" id="inputWhatsApp3"
											class="form-control linhaMobile"
											ng-model="agenda.cliente.whatsapp3" ng-disabled="true"
											style="width: 20px;" />
									</p>
								</div>
							</div>
							<div class="row">

								<div class="col-6 col-md-3">
									<label class="control-label" for="inputSituacao">Situação:</label>
									<select class="form-control linhaMobile" class="selectpicker"
										title="Selecione..." ng-model="agenda.cliente.situacao"
										ng-disabled="true">
										<option selected hidden>Selecione...</option>
										<option>Contato</option>
										<option>Em Negociacao</option>
										<option>Fechado</option>
										<option>Futuro</option>
									</select>
								</div>
								<div class="col-6 col-md-6">
									<label class="control-label" for="inputCaptação">Captação:</label>
									<select class="form-control linhaMobile" class="selectpicker"
										title="Selecione..." ng-model="agenda.cliente.captacao"
										ng-disabled="true">
										<option selected hidden>Selecione...</option>
										<option>Facebook</option>
										<option>Google</option>
										<option>Panfleto</option>
										<option>Feirao</option>
										<option>Indicacao</option>
									</select>
								</div>
							</div>
						</div>

						<br>
						<div class="row">
							<br>
							<div class="centralizar">
								<a ng-click="cancelar()" class="btn btn-dark "
									style="color: white !important">Voltar</a> &nbsp;&nbsp; <a
									ng-click="salvar(agenda)" class="btn btn-dark "
									style="color: white !important">Salvar</a> <a
									ng-click="detalhar()" class="btn btn-dark "
									style="color: white !important">Detalhes</a>
							</div>
						</div>
						<div class="row">&nbsp;</div>
					</form>
				</div>
			</div>
		</div>
	</div>
	<div ng-show="index==true" class="container-web">
		<h3 style="font-weight: bold;">AGENDAMENTOS</h3>
		<br>
		<div class="row" style="margin-left: 0px; margin-right: 0px;">
			<div class='col-10 col-md-11 semMargem'>
				<input type="text" ng-model='parametro.pesquisar'
					placeholder="Pesquisar" class="form-control linhaMobile" />
			</div>
			<div class="col-2 col-md-1 btn-group semMargem float-right">
				<button type="button" ng-click="pesquisar()"
					class="btn btn-dark btnMobile">
					<span class="glyphicon glyphicon-search" aria-hidden="true"></span>
				</button>
				&nbsp;
				<button type="button" ng-click="novo()"
					class="btn btn-dark btnMobile">
					<span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
				</button>
			</div>
		</div>
		<br>



		<div class="panel-body"
			style="background: black; color: white; font-weight: bold">
			<div class="row texto">
				<div class="col-6 col-md-7">Nome</div>
				<div class="col-4 col-md-4">Data</div>
				<div class="col-2 col-md-1"></div>
			</div>
		</div>

		<div class="panel-body" ng-repeat="agenda in agendas">
			<div class="row texto semMargem" style="color: black;">
				<div class="col-6 col-md-7">{{ agenda.cliente.nome }}</div>
				<div class="col-4 col-md-4">{{ agenda.data }}</div>
				<div class="col-2 col-md-1 btn-group semMargem float-right">
					<button type="button" ng-click="alterar(agenda)"
						class="btn btn-small btn-dark btnMobile ">
						<span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
					</button>
					&nbsp;
					<button type="button" ng-click="excluir(agenda)"
						class="btn btn-small btn-dark btnMobile ">
						<span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
					</button>
				</div>
			</div>
			<div class="row" style="background: black; height: 2px;">
				<div class="col-12 col-md-12">&nbsp;</div>
			</div>

		</div>
	</div>
	<fullscreen-dialog ng-show="isVisible.loading">
	<div class="dialog">
		<div class="content">
			<i class="fa fa-cog fa-spin fa-3x fa-fw"></i>
		</div>
	</div>
	</fullscreen-dialog>
</div>
